<body>
    <script type="text/javascript">
        var countdown= prompt("Introduce un número para iniciar la cuenta atrás: ");
        while (countdown>0) {
            alert(countdown+"...");
            countdown--;
            countdown++; //con el aumento de countdown
            //se hace infinito porque el valor nunca llegara a ser
            //menor que 0, si no que seguirá aumentando infinitamente.
        }    
    </script>
</body>
